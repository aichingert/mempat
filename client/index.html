<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <title>mempat</title>
        <style>
            .game {
                display: grid;
                justify-self: horizontal;
                place-items: center;
            }

            .square-row {
                display: flex;
            }

            @media only screen and (min-width: 768px) {
                .square {
                    display: flex;
                    margin: 10px;
                    width: 100px;
                    height: 100px;
                    border-radius: 15px;
                }

                .header {
                    padding: 2%;
                    font-size: 350%;
                    background: None;
                    text-align: center;
                }

                
            }

            @media only screen and (max-width: 768px) {
                .square {
                    display: flex;
                    margin: 4px;
                    width: 60px;
                    height: 60px;
                    border-radius: 15px;
                }

                .header {
                    padding: 5%;
                    font-size: 182%;
                    background: None;
                    text-align: center;
                }
            }

            @media only screen and (max-width: 349px) {
                .square {
                    display: flex;
                    margin: 4px;
                    width: 50px;
                    height: 50px;
                    border-radius: 15px;
                }

                .header {
                    padding: 5%;
                    font-size: 152%;
                    background: None;
                    text-align: center;
                }
            }

            .stats {
                color: rgb(195, 232, 141); 
                font-size: 70%
            }

            .number {
                color: rgb(137, 221, 255);
                font-size: 70%
            }

            .preview {
                animation: showColor .15s linear forwards, showDefault 0.15s linear 1s forwards;
            }

            .flip {
                animation: flip .15s linear;
            }

            @keyframes showDefault {
                100% {
                    transform:rotateX(360deg); 
                    background-color: rgb(166, 172, 205);
                }
            }

            @keyframes showColor {
                100% { 
                    transform:rotateX(180deg); 
                    background-color: rgb(195, 232, 141);
                }
            }

            @keyframes flip {
                100% { transform:rotateX(180deg); }
            }

            body {
                background: #292D3E;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <span style="color: rgb(137, 221, 255)">&lt;</span>
            <span style="color: rgb(240, 113, 120)">μοτίβα</span>

            <span class="stats">streak = </span>
            <span id="streak" class="number">0</span>
            <span class="stats">max = </span>
            <span id="max" class="number">0</span>

            <span style="color: rgb(137, 221, 255)">/&gt;</span>
        </div>

        <div id="game" class="game"></div>
        <script src="index.js"></script>
    </body>
</html>
