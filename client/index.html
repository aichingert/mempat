<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> <title>mempat</title>
        <style>
            .game {
                display: grid;
                justify-self: horizontal;
                place-items: center;
            }

            .square-row {
                display: flex;
            }

            .square {
                display: flex;
                margin: 10px;
                width: 100px;
                height: 100px;
                border-radius: 15px;
            }

            .header {
                padding: 2%;
                font-size: 350%;
                background: None;
                text-align: center;
            }

            .preview {
                animation: showColor .25s linear forwards, showDefault 0.25s linear 1s forwards;
            }

            .flip {
                animation: flip .25s linear;
            }

            @keyframes showDefault {
                100% {
                    transform:rotateX(360deg); 
                    background-color: rgb(166, 172, 205);
                }
            }

            @keyframes showColor {
                100% { 
                    transform:rotateX(180deg); 
                    background-color: rgb(195, 232, 141);
                }
            }

            @keyframes flip {
                100% { transform:rotateX(180deg); }
            }

            body {
                background: #292D3E;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <span style="color: rgb(137, 221, 255)">&lt;</span>
            <span style="color: rgb(240, 113, 120)">μοτίβα</span>

            <span style="color: rgb(195, 232, 141); font-size: 70%">streak = </span>
            <span id="streak" style="color: rgb(137, 221, 255); font-size: 70%">0</span>
            <span style="color: rgb(195, 232, 141); font-size: 70%">max = </span>
            <span id="max" style="color: rgb(137, 221, 255); font-size: 70%">0</span>

            <span style="color: rgb(137, 221, 255)">/&gt;</span>
        </div>

        <div id="game" class="game"></div>
        <script src="index.js"></script>
    </body>
</html>
